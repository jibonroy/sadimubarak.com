<head>

<body>
	<form>
		<fieldset>
			<legend class="l1">Sadi Mubarak</legend>
			<label for="name">Name :</label><br>
			<input type="text" class="inputs" name="name" size="20" placeholder="First name" required>
			<input type="text" name="name" class="inputs" size="9" placeholder="Last name" required>
			<br>
			<label for="Email">Email :</label><br>
			<input type="email" class="inputs" name="Email" size="35" placeholder="example@gmail.com" required><br>
			<label for="pass">New password :</label><br>
			<input type="password" class="inputs" size="35" name="pass" placeholder="New password" id="" required><br>

				required><br>
			<br>
			<label for="birthday">Date of birth :</label>
			<input type="date" name="birthday" id="" required>
			<br>
			<p>Sex :
				<input type="radio" id="Sex1" name="sex" value="male" required>  <label for="Sex">Male</label>
				<input type="radio" id="Sex2" name="sex" value="Female" required>  <label for="Sex">Female</label>
			</p>
			<input type="checkbox" class="checkbox1" name="checkbox" required>
			<label for="checkbox">I accept terms and policies.</label><br><br>
			<input type="submit" class="btn" value="Create Account">
			<hr>
			<p>Already have an account? Please <a href="../index.html">Log in.</a></p>

		</fieldset>
	</form>
